<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gagan Kapoor - Dataguru </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/animate.css">
	
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">	


<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
		<div class="container">
			<div class="row justify-content-center mb-5 pb-3">
				<div class="col-md-7 heading-section text-center ftco-animate">
					<span class="subheading">Contact Me</span>
					<h2 class="mb-4">Have a Project?</h2>
					<p>Feel free to buzz me, If you need a hand to solve your Data conundrums </p>
				</div>
			</div>

			<div class="row block-9">
				<div class="col-md-8">
					<form onsubmit="emailsend(); reset(); return false;" class="bg-light p-4 p-md-5 contact-form">
						<div class="row">
                            <input type="text" class="form-control" placeholder="Your Name">
                            <input type="text" class="form-control" placeholder="Your Email">
                            <input type="text" class="form-control" placeholder="Subject">
                            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>								
                            <button type="submit" value="Send Message" class="btn btn-primary py-3 px-5"> Send Message</button>
						</div>
					</form>					
				</div>
			</div>
		</div>    
	</section>
<script src="https://smtpjs.com/v3/smtp.js" ></script>
<script src="js/sendMail.js"></script>

</body>
</html>
